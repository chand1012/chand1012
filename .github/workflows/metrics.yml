name: GitHub metrics
on:
  # Schedule updates
  schedule: [{ cron: "0 0 * * 0" }]
  push: { branches: "master" }
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      # See action.yml for all options
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}
          # GITHUB_TOKEN is a special auto-generated token restricted to current repository, which is used to push files in it
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          plugin_introduction: yes
          plugin_lines: yes
          plugin_habits: yes
          plugin_languages: yes
          plugin_music: yes
          plugin_music_provider: spotify
          plugin_music_token: "${{ secrets.SPOTIFY_CLIENT_ID }}, ${{ secrets.SPOTIFY_CLIENT_SECRET }}, ${{ secrets.SPOTIFY_REFRESH_TOKEN }}"
          plugin_music_mode: playlist
          plugin_music_playlist: https://open.spotify.com/embed/playlist/37i9dQZF1EpiCq0isF0a5F?utm_source=generator&theme=0
          plugin_isocalendar: yes
          plugin_rss: yes
          plugin_rss_source: https://blog.chand1012.dev/feed.xml
          plugin_rss_limit: 5
          plugin_gists: yes
          plugin_stars: yes
          plugin_stars_limit: 4 # Limit to 4 entries
